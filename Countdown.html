<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div class="djs">
    <span class="num num1">还剩</span>
    <span class="num num2" id="t_h">00</span>
    <span class="num num3">:</span>
    <span class="num num4" id="t_m">00</span>
    <span class="num num5">:</span>
    <span class="num num6" id="t_s">00</span>
    <span class="num num7">结束</span>

</div>
<span id="t_d" style="display:none;">00天</span>


</body>
<script type="text/javascript">
    function getRTime(){
        var EndTime= new Date('2022/10/31 12:00:00'); //截止时间 前端路上 http://www.51xuediannao.com/qd63/
        var NowTime = new Date();
        var t =EndTime.getTime() - NowTime.getTime();
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);

        if(d < 10){
            d = "0"+d;
        }
        if(h < 10){
            h = "0"+h;
        }
        if(m < 10){
            m = "0"+m;
        }
        if(s < 10){
            s = "0"+s;
        }
        document.getElementById("t_d").innerHTML = d;
        document.getElementById("t_h").innerHTML = h;
        document.getElementById("t_m").innerHTML = m;
        document.getElementById("t_s").innerHTML = s;
    }
    setInterval(getRTime,1000);
</script>	
</html>
